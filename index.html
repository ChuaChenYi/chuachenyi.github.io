Its primarily just a convenient way to showcase some work and school related stuff, plus a couple of fun hobbyist projects.
"""

MESSAGE_2 = "Thanks for stopping by!"

# Functions
def stream_words(text):
    for word in text.split(" "):
        yield word + " "
        time.sleep(0.055)

def stream_letters(text, delay):
    for word in text:
        yield word
        time.sleep(delay)

def stream_header(text):
    yield "# **"
    for word in text:
        yield word
        time.sleep(0.1)
    yield "**"

# Webpage Content Start
st.write_stream(stream_header("HELLO!"))
time.sleep(DELAY)
