<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.js"></script>
    <script>
stlite.mount(
  {
    requirements: [],
    entrypoint: "streamlit_app.py",
    files: {
"streamlit_app.py": `import streamlit as st
import time

# Webpage Setup
st.set_option("client.showSidebarNavigation", False)
st.set_page_config(page_title="Home")

# Sidebar Setup
st.sidebar.caption("### Navigation")
st.sidebar.page_link('streamlit_app.py', label='**Home**')
st.sidebar.page_link('pages/page1.py', label='**Resume**') #TODO
st.sidebar.caption("### Personal Projects")
st.sidebar.page_link('pages/page1.py', label='Link To Page 1')

# Webpage Content Start
st.title("Hello!")

# Write Stream Test
LOREM_IPSUM = """
Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
"""

def stream_data(text):
    for word in text.split(" "):
        yield word + " "
        time.sleep(0.03)

st.write_stream(stream_data(LOREM_IPSUM))

# Links
st.write("#### ")
st.caption("#### Quick Links")
st.page_link("pages/page1.py", label='**Resume**', icon=':material/description:')
st.page_link("pages/page1.py", label='**Personal Projects**', icon=':material/construction:')`,
"pages/page1.py": `import streamlit as st

st.set_option("client.showSidebarNavigation", False)
st.set_page_config(page_title="Page 1")

st.title("This is page 1")
st.sidebar.page_link('streamlit_app.py', label='Custom Link To Home')`,

},
  },
  document.getElementById("root")
)

    </script>
  </body>
