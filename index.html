st.sidebar.caption("### :blue[Projects]")
st.sidebar.page_link('pages/project_1.py', label='X1C Riser')

MESSAGE_1 = """
Nice to see you here! Within this site, you'll find what I've been up to since 2015.
Its primarily just a convenient way to showcase some work and school related stuff, plus a couple of fun hobbyist projects.
"""

MESSAGE_2 = "Thanks for stopping by!"

# Functions
def stream_words(text):
    for word in text.split(" "):
        yield word + " "
        time.sleep(0.055)

def stream_letters(text, delay):
    for word in text:
        yield word
        time.sleep(delay)

def stream_header(text):
    yield "# **"
    for word in text:
        yield word
        time.sleep(0.1)
    yield "**"

# Webpage Content Start
st.write_stream(stream_header("HELLO!"))
time.sleep(DELAY)
st.write_stream(stream_words(MESSAGE_1))
time.sleep(SHORT)
st.write_stream(stream_words(MESSAGE_2))
time.sleep(DELAY)
st.write_stream(stream_letters("\\\\- ChenYi", 0.05))

# Links
st.write("### ")
time.sleep(DELAY)
st.caption("### Quick Links")
time.sleep(SHORT)
st.page_link("pages/resume.py", label='**Resume**', icon=':material/description:')
time.sleep(SHORT)
st.page_link("pages/resume.py", label='**Projects**', icon=':material/construction:')
time.sleep(SHORT)
